<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="formulario de registro " />
	<meta name="keywords" content="Html,CSS"/>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="shortcut icon" href="assets/img/grupo1.jpg">

	<title>Contáctanos</title>

<body>
	<!--INICIO NAV-->
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">
				<img src="assets/img/grupo1.jpg" width="70" alt="Te-lo-Vendo">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link " aria-current="page" href="index.html">Inicio</a>
					<a class="nav-link" href="#">Pedidos</a>
					<a class="nav-link" href="#">Seguimiento</a>
					<a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Estadísticas</a>
					<a class="nav-link active" href="contacto.html">Contáctanos</a>
				</div>
			</div>
		</div>
	</nav>
	<!--CIERRE NAV-->

	<!--INICIO FORMULARIO-->
	<div class="container-fluid d-flex justify-content-center">
		<div class="container m-5 ">
			<h2>Contáctanos</h2><br>
			<form id="formulario" action="index.html">
				<div class="mb-3">
					<label for="nombre" class="form-label">Usuario</label>
					<input type="text" class="form-control" id="nombre" placeholder="Introduzca su usuario">
				</div>
				<div class="mb-3">
					<label for="correo" class="form-label">Correo</label>
					<input type="email" class="form-control" id="correo" placeholder="correo@dominio.com">
				</div>

				<!-- Inicio de text-area -->
				<div class="mb-3">
					<label for="texto" class="form-label">Hablanos de ti</label>
					<textarea class="form-control" id="texto" rows="3"></textarea>
				</div>
				<!-- Fin de text-area -->

				<!-- BOTÓN ENVIAR -->
				<input type="submit" value="Enviar" name="enviar">
			</form>
			<!--CIERRE FORMULARIO -->
		</div>
	</div>

	<!-- BOTON PARA VOLVER AL INICIO-->
	<br>
	<div class="container-fluid d-flex justify-content-center">
		<div class="boton">
			<a class="btn btn-outline-danger " href="index.html">Volver al
				inicio</a>
		</div>
	</div>

	<!--INICIO  MODAL -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" >
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Tabla</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<!--INICIO TABLA-->
					<table class="table display" style="width:100%" id="insertInfo">
						<thead>
							<tr>
								<th scope="col">id</th>
								<th scope="col">Fruta</th>
								<th scope="col">$</th>
								<th scope="col">Categoria</th>
								<th scope="col">Color</th>
								<th scope="col">Medida</th>
							</tr>
						</thead>
						<tbody>
							<tr>
							</tr>
						</tbody>
					</table>
					<!--CIERRE TABLA-->
				</div>
			</div>
		</div>
	</div>
	<!--CIERRE MODAL -->

	<!--JQUERY-->
	<script src="assets/js/funciones.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/b-2.3.6/datatables.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>
	
	
</body>


</html>
