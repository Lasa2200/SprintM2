<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Grupo1</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">

	<div class="container-fluid">
		<div class="container">
			<h1>Contáctanos</h1>
			<form id="formulario" action="index.html">
				<!-- Usuario del form -->
				<div class="mb-3">
					<label for="nombre" class="form-label">Usuario</label>
					<input type="text" class="form-control" id="nombre" placeholder="Introduzca su usuario">
				</div>
				<!-- Fin usuario -->

				<!-- Correo form -->
				<div class="mb-3">
					<label for="correo" class="form-label">Correo</label>
					<input type="email" class="form-control" id="correo" placeholder="correo@dominio.com">
				</div>
				<!-- Fin de correo form -->

				<!-- Inicio de text-area -->
				<div class="mb-3">
					<label for="texto" class="form-label">Hablanos de ti</label>
					<textarea class="form-control" id="texto" rows="3"></textarea>
				</div>
				<!-- Fin de text-area -->

				<!-- BOTÓN -->
				<input type="submit" value="submit" name="enviar">
			</form>
		</div>
	</div>

	<!-- Botón para volver al inicio-->
